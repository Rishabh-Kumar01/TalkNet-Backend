      summary: Send message
      description: >-
        This API endpoint enables logged-in users to send messages to a specific
        chat identified by the provided `chatId` in the path variable.


        By making a `POST` request to this endpoint, developers can seamlessly
        integrate message transmission functionality into their applications,
        allowing users to engage in real-time conversations within the
        designated chat. User can send image files as `attachments` as well
        (maximum 5 attachments are allowed)
      operationId: sendMessage
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                attachments:
                  description: Image file maximum 5 images allowed. Pass multiple `attachments` keys to send multiple images.
                  type: string
                  format: binary
                content:
                  type: string
                  example: >-
                    This is the messageer message prob long one for this testing
                    the images
