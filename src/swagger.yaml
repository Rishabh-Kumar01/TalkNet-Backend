  /chat-app/chats/c/{receiverId}:
    post:
      tags:
        
        - 💬 Chat App
        
      summary: Create or get a one on one chat
      description: >-
        This API endpoint enables a logged-in user to initiate a personalized
        one-on-one chat interaction with another user.


        By providing correct `receiverId`, the API facilitates the creation of a
        private chat environment where participants can engage in direct and
        focused conversations.
      operationId: createOrGetAOneOnOneChat
      responses:
        '200':
          description: Create or get a one on one chat
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: http://localhost:3000
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '1058'
            Date:
              schema:
                type: string
                example: Wed, 02 Aug 2023 18:18:51 GMT
            ETag:
              schema:
                type: string
                example: W/"422-vA3sYcU9InOZoRTIyhOBCtbS9Ao"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            RateLimit-Limit:
              schema:
                type: string
                example: '500'
            RateLimit-Remaining:
              schema:
                type: string
                example: '496'
            RateLimit-Reset:
              schema:
                type: string
                example: '171'
            Vary:
