  /chat-app/messages/{chatId}:
    get:
      tags:
        
        - 💬 Chat App
        
      summary: Get all messages
      description: >-
        This API endpoint enables logged-in users to retrieve a comprehensive
        list of messages by providing the unique `chatId` as a parameter.


        This API empowers developers to efficiently access and display all
        messages associated with a specific chat, facilitating seamless
        communication history exploration within their applications.
      operationId: getAllMessages
      responses:
        '200':
          description: Get all messages
          headers:
            Access-Control-Allow-Credentials:
              schema:
