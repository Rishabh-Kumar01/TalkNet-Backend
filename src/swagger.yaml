openapi: 3.0.3
info:
  title: TalkNet API
  description: >-
    # TalkNet API

    The TalkNet API is a RESTful API that provides access to a variety of public and private endpoints. It is designed to be easy to use and integrate with your applications.

    
  version: 1.3.1
  contact: {}
servers:
  - url: ${{server}}
paths:
  
  
  /users/google:
    get:
      tags:
        
        - 🔐 Authentication
        
      summary: Redirect to google login
      description: >-
        Redirect user to this url when user clicks on the **`Login with
        Google`** button.


        This url will render the google concent screen where user can select the
        google account with which he/she wants to login with.
      operationId: redirectToGoogleLogin
      responses:
        '200':
          description: ''
  /users/google/callback:
    get:
      tags:
        
        - 🔐 Authentication
        
      summary: Google login callback url
      description: >-
        Google will send user details in JSON format once user successfully logs
        in.


        Backend will create an access and refresh token and will redirect user
        to the appropreate frontend url with access token and refresh token in
        the query parameter.
      operationId: googleLoginCallbackUrl
      responses:
        '200':
          description: ''
  /users/github:
    get:
      tags:
        
        - 🔐 Authentication
        
      summary: Redirect to github login
      description: >-
        Redirect user to this url when user clicks on the **`Login with
        Github`** button.


        This url will render the github concent screen where user can select the
        github account with which he/she wants to login with.
      operationId: redirectToGithubLogin
      responses:
        '200':
          description: ''
  /users/github/callback:
    get:
      tags:
        
        - 🔐 Authentication
        
      summary: Github login callback url
      description: >-
        Github will send user details in JSON format once user successfully logs
        in.


        Backend will create an access and refresh token and will redirect user
        to the appropreate frontend url with access token and refresh token in
        the query parameter.
      operationId: githubLoginCallbackUrl
      responses:
        '200':
          description: ''
  /users/current-user:
    get:
      tags:
        
        - 🔐 Authentication
      summary: Get logged in user
      description: >-
        The API endpoint allows you to retrieve the details of the currently
        logged-in user based on their authentication token.


        When accessing this endpoint with a valid authentication token, you will
        receive a response containing the information of the user who is
        currently authenticated and logged in.
      operationId: getLoggedInUser
      responses:
        '200':
          description: Get logged in user
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '443'
            Date:
              schema:
                type: string
                example: Fri, 30 Jun 2023 06:44:47 GMT
            ETag:
              schema:
                type: string
                example: W/"1bb-YVaffq7t8o3of0yDl9g26tprr/8"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            RateLimit-Limit:
              schema:
                type: string
                example: '500'
            RateLimit-Remaining:
              schema:
                type: string
                example: '493'
            RateLimit-Reset:
              schema:
                type: string
                example: '631'
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      __v:
                        type: number
                        example: 0
                      _id:
                        type: string
                        example: 649e795264e7dba29b726936
                      avatar:
                        type: object
                        properties:
                          _id:
                            type: string
                            example: 649e795264e7dba29b726935
                          localPath:
                            type: string
                            example: ''
                          url:
                            type: string
                            example: https://via.placeholder.com/200x200.png
                      createdAt:
                        type: string
                        example: '2023-06-30T06:42:26.163Z'
                      email:
                        type: string
                        example: user.email@domain.com
                      isEmailVerified:
                        type: boolean
                        example: false
                      loginType:
                        type: string
                        example: EMAIL_PASSWORD
                      role:
                        type: string
                        example: ADMIN
                      updatedAt:
                        type: string
                        example: '2023-06-30T06:44:29.831Z'
                      username:
                        type: string
                        example: doejohn
                  message:
                    type: string
                    example: Current user fetched successfully
                  statusCode:
                    type: number
                    example: 200
                  success:
                    type: boolean
                    example: true
              examples:
                Get logged in user:
                  value:
                    data:
                      __v: 0
                      _id: 649e795264e7dba29b726936
                      avatar:
                        _id: 649e795264e7dba29b726935
                        localPath: ''
                        url: https://via.placeholder.com/200x200.png
                      createdAt: '2023-06-30T06:42:26.163Z'
                      email: user.email@domain.com
                      isEmailVerified: false
                      loginType: EMAIL_PASSWORD
                      role: ADMIN
                      updatedAt: '2023-06-30T06:44:29.831Z'
                      username: doejohn
                    message: Current user fetched successfully
                    statusCode: 200
                    success: true
  /users/verify-email/{verificationToken}:
    get:
      tags:
        
        - 🔐 Authentication
      summary: Verify user email
      description: >-
        The API endpoint is used to verify a user's email by accessing the
        verification token (**verificationToken**) included in the path
        variable.


        When the user clicks on the email verification link provided to them,
        this API is invoked to validate their email address.


        By including the verification token in the URL path, the endpoint
        confirms the authenticity of the token and marks the user's email as
        verified.
      operationId: verifyUserEmail
      responses:
        '200':
          description: Verify user email
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '95'
            Date:
              schema:
                type: string
                example: Fri, 02 Jun 2023 06:06:05 GMT
            ETag:
              schema:
                type: string
                example: W/"5f-LuP/p60fMKWCCasH+xNnLel8HrI"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      isEmailVerified:
                        type: boolean
                        example: true
                  message:
                    type: string
                    example: Email is verified
                  statusCode:
                    type: number
                    example: 200
                  success:
                    type: boolean
                    example: true
              examples:
                Verify user email:
                  value:
                    data:
                      isEmailVerified: true
                    message: Email is verified
                    statusCode: 200
                    success: true
    parameters:
      - name: verificationToken
        in: path
        required: true
        schema:
          type: string
          example: ffff8c2d25725516cf34c8cfa9c5f4d8f1f1f407
  /users/register:
    post:
      tags:
        
        - 🔐 Authentication
      summary: Register user
      description: >-
        The API endpoint allows users to register or signup to create their
        accounts.
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user.email@domain.com
                password:
                  type: string
                  example: test@123
                role:
                  type: string
                  example: ADMIN
                username:
                  type: string
                  example: doejohn
            example:
              email: user.email@domain.com
              password: test@123
              role: ADMIN
              username: doejohn
      responses:
        '201':
          description: Register user
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '500'
            Date:
              schema:
                type: string
                example: Fri, 30 Jun 2023 06:44:09 GMT
            ETag:
              schema:
                type: string
                example: W/"1f4-1q38Sbu25p0UVmeYQmrEv2VrgPg"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            RateLimit-Limit:
              schema:
                type: string
                example: '500'
            RateLimit-Remaining:
              schema:
                type: string
                example: '495'
            RateLimit-Reset:
              schema:
                type: string
                example: '772'
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          __v:
                            type: number
                            example: 0
                          _id:
                            type: string
                            example: 649e795264e7dba29b726936
                          avatar:
                            type: object
                            properties:
                              _id:
                                type: string
                                example: 649e795264e7dba29b726935
                              localPath:
                                type: string
                                example: ''
                              url:
                                type: string
                                example: https://via.placeholder.com/200x200.png
                          createdAt:
                            type: string
                            example: '2023-06-30T06:42:26.163Z'
                          email:
                            type: string
                            example: user.email@domain.com
                          isEmailVerified:
                            type: boolean
                            example: false
                          loginType:
                            type: string
                            example: EMAIL_PASSWORD
                          role:
                            type: string
                            example: ADMIN
                          updatedAt:
                            type: string
                            example: '2023-06-30T06:42:26.247Z'
                          username:
                            type: string
                            example: doejohn
                  message:
                    type: string
                    example: >-
                      Users registered successfully and verification email has
                      been sent on your email.
                  statusCode:
                    type: number
                    example: 200
                  success:
                    type: boolean
                    example: true
              examples:
                Register user:
                  value:
                    data:
                      user:
                        __v: 0
                        _id: 649e795264e7dba29b726936
                        avatar:
                          _id: 649e795264e7dba29b726935
                          localPath: ''
                          url: https://via.placeholder.com/200x200.png
                        createdAt: '2023-06-30T06:42:26.163Z'
                        email: user.email@domain.com
                        isEmailVerified: false
                        loginType: EMAIL_PASSWORD
                        role: ADMIN
                        updatedAt: '2023-06-30T06:42:26.247Z'
                        username: doejohn
                    message: >-
                      Users registered successfully and verification email has
                      been sent on your email.
                    statusCode: 200
                    success: true
  /users/login:
    post:
      tags:
        
        - 🔐 Authentication
      summary: Login user
      description: >-
        The API endpoint allows users to log into the application securely and
        also returns an access token.


        When accessing this endpoint with valid login credentials, users will
        receive an access token in the response.


        Additionally, the API endpoint securely sets the access token within the
        browser/client httpOnly cookies for future authentication and
        authorization purposes.


        This functionality ensures a secure and efficient login process for
        users, providing them with an access token that can be used to
        authenticate subsequent API requests.


        By securely storing the access token in browser cookies, the endpoint
        enables automatic inclusion of the access token in future API requests,
        eliminating the need for users to manually manage and provide the token
        with each request.
      operationId: loginUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: test@123
                username:
                  type: string
                  example: doejohn
            example:
              password: test@123
              username: doejohn
      responses:
        '200':
          description: Login user
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
